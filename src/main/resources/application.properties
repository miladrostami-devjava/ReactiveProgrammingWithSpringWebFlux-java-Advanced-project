spring.application.name=reactive-springwebflux-products-management-project
server.port=4545


## config h2 database
spring.r2dbc.url=r2dbc:h2:mem:///reactivedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.r2dbc.url=r2dbc:h2:mem:///reactivedb
spring.r2dbc.name=milad
spring.r2dbc.password=milad
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



# configuration kafka
spring.kafka.bootstrap-servers=localhost:9092  #server address kafka
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer


# config security auth and jjwt

spring.security.oauth2.client.registration.my-client.client-id=your-client-id
spring.security.oauth2.client.registration.my-client.client-secret=your-client-secret
spring.security.oauth2.client.provider.my-client.authorization-uri=https://provider.com/oauth2/authorize
spring.security.oauth2.client.provider.my-client.token-uri=https://provider.com/oauth2/token
spring.security.oauth2.client.provider.my-client.jwk-set-uri=https://provider.com/oauth2/jwks





